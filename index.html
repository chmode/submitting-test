<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/icon/icon.png" sizes="50x50">
    <title>travel</title>
</head>
<body>

    <div class="header" id="home">
            <img src="images/logo/logo.png" alt="logo">
            <div class="menu">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#login">Login</a></li>
                    <li><a href="#countrys">Countrys</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
    </div>


    <div class="login-separetor" id="login">

        <div class="login">
            <div class="mainlogin">
                <h1>regestraition</h1>
                    <form>
                        <div class="userinfo">
                            <div class="input-box">
                                <label for="idfnam">first name</label>
                                <input type="text" required id="idfnam" placeholder="put your first name">
                            </div>
                            <div class="input-box">
                                <label for="idlnam">last name</label>
                                <input type="text" required id="idlnam" placeholder="put your last name">
                            </div>
                            <div class="input-box">
                                <label for="idunam">user name</label>
                                <input type="text" required id="idunam" placeholder="put your user name">
                            </div>
                            <div class="input-box">
                                <label for="idphone">phone number</label>
                                <input type="number" required id="idphone" placeholder="put your phone number">
                            </div>
                            <div class="input-box">
                                <label for="idpass">pass word</label>
                                <input type="password" required id="idpass" placeholder="put your password">
                            </div>
                            <div class="input-box">
                                <label for="idconfirmpass">pass word</label>
                                <input type="password" required id="idconfirmpass" placeholder="confirm password">
                            </div>
                        </div>

                        <div class="gander">
                            <h2>Gander</h2>
                            <div class="type">
                                <div class="male">
                                    <input type="radio" id="idmale" name="gander-type" required>
                                    <span></span>
                                    <label for="idmale">Male</label>
                                </div>
                                <div class="female">
                                    <input type="radio" id="idfemale" name="gander-type" required>
                                    <span></span>
                                    <label for="idfemale">Female</label>
                                    
                                </div>
                            </div>
                            

                        
                        <div class="button">
                            <input type="submit" value="submit">
                        </div>

                    </form>
            </div>
        </div>
    </div>

            <div class="tabl" id="countrys">
                <table>

                    <thead>
                        <tr>
                            <td>Countrys Name</td>
                            <td>Availabel Places</td>
                            <td>Travel Time</td>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>South Africa</td>
                            <td>102</td>
                            <td>14:20</td>
                        </tr>
                        <tr>
                            <td>Philippines</td>
                            <td>58</td>
                            <td>8:00</td>
                        </tr>
                        <tr>
                            <td>New Zealand</td>
                            <td>52</td>
                            <td>1:30</td>
                        </tr>
                        <tr>
                            <td>Marshall Islands</td>
                            <td>20</td>
                            <td>17:15</td>
                        </tr>
                        <tr>
                            <td>Netherlands</td>
                            <td>250</td>
                            <td>6:00</td>
                        </tr>
                    </tbody>

                    <tfooter>

                    </tfooter>

                </table>
            </div>


            <div class="footer" id="contact">
                <div class="socialmedia">
                    <h1>Social Media</h1>
                </div>
                <div class="social">
                    <a href="#" target="blank"><img src="images/contact/facebook.png" alt="facebook"></a>
                    <a href="#" target="blank"><img src="images/contact/whatsapp.png" alt="whatsapp"></a>
                    <a href="#" target="blank"><img src="images/contact/google-duo.png" alt="google-duo"></a>
                    <a href="#" target="blank"><img src="images/contact/instagram.png" alt="instagram"></a>
                    <a href="#" target="blank"><img src="images/contact/linkedin.png" alt="linkedin"></a>
                    <a href="#" target="blank"><img src="images/contact/skype.png" alt="skype"></a>
                    <a href="#" target="blank"><img src="images/contact/twiter.png" alt="twiter"></a>
                    <a href="#" target="blank"><img src="images/contact/youtube.png" alt="youtube"></a>
                    <a href="#" target="blank"><img src="images/contact/zoom.png" alt="zoom"></a>
                </div>
